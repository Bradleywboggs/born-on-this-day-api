<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form action="/results" method="post">

    <input type="text" name="mm" id="mm"/>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
